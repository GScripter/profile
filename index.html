        <script>
            const tagInput = document.getElementById('tagInput');
const input = tagInput.querySelector('input');

input.addEventListener('keydown', function(event) {
    if (event.key === 'Enter' && input.value.trim() !== '') {
        event.preventDefault();
        addTag(input.value);
        input.value = ''; // Limpa o campo
    }
});

function addTag(text) {
    const tag = document.createElement('span');
    tag.className = 'tag';
    tag.textContent = text;

    const removeTag = document.createElement('span');
    removeTag.className = 'remove-tag';
    removeTag.textContent = '×';
    removeTag.onclick = () => tag.remove();

    tag.appendChild(removeTag);
    tagInput.insertBefore(tag, input);
}
 // Função para buscar o endereço com base no CEP
    function buscarEndereco() {
      const cep = document.getElementById('cep').value.replace('-', '').trim();

      // Validação de CEP (apenas números e com 8 dígitos)
      if (!/^[0-9]{8}$/.test(cep)) {
        alert('Por favor, digite um CEP válido com 8 dígitos.');
        return;
      }

      // Requisição à API ViaCEP
      fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then(response => response.json())
        .then(data => {
          if (data.erro) {
            alert('CEP não encontrado!');
          } else {
            // Preenche os campos do endereço com os dados retornados
            document.getElementById('logradouro').value = data.logradouro;
            document.getElementById('bairro').value = data.bairro;
            document.getElementById('cidade').value = data.localidade;
            document.getElementById('maps').src = `https://www.google.com/maps?q=${data.cep}&output=embed`;
          }
        })
        .catch(error => alert('Erro ao buscar o CEP.'));
    }
